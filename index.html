<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 강력추천 - 최적화 번호 생성기</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #1a237e, #311b92);
      color: #fff;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      padding: 30px 0 20px;
      margin-bottom: 20px;
      position: relative;
    }
    
    .logo {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffd600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo i {
      margin-right: 15px;
      color: #ffd600;
      font-size: 40px;
    }
    
    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      color: #bb86fc;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 15px;
      border-radius: 30px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .section-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      color: #ffd600;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(255, 215, 0, 0.3);
    }
    
    .section-title i {
      margin-right: 15px;
    }
    
    .control-group {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .label {
      display: block;
      font-size: 16px;
      margin-bottom: 12px;
      font-weight: 500;
      text-align: center;
      color: #bb86fc;
    }
    
    select {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 20px;
      min-width: 180px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    select:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      background: linear-gradient(135deg, #ff6d00, #ff3d00);
      color: white;
      border: none;
      padding: 16px 35px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 220px;
      box-shadow: 0 5px 15px rgba(255, 109, 0, 0.4);
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 109, 0, 0.6);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn i {
      margin-right: 10px;
    }
    
    /* 실제 로또 볼 색상 적용 */
    .ball-1 { background: #fbc400; color: #333; } /* 노랑 */
    .ball-2 { background: #69c8f2; color: #333; } /* 파랑 */
    .ball-3 { background: #ff7272; color: #fff; } /* 빨강 */
    .ball-4 { background: #aaa; color: #fff; }    /* 회색 */
    .ball-5 { background: #b0d840; color: #333; } /* 초록 */
    
    .number-ball {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px; /* 볼 크기 축소 */
      height: 42px; /* 볼 크기 축소 */
      border-radius: 50%;
      font-weight: 700;
      margin: 0 3px; /* 볼 간격 조정 */
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: all 0.3s;
    }
    
    .number-ball:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }
    
    .bonus-ball { 
      background: #b0d840; 
      color: #333;
      width: 42px;
      height: 42px;
    }
    
    .combo-card {
      background: rgba(33, 33, 33, 0.5);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }
    
    .combo-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: rgba(33, 33, 33, 0.7);
    }
    
    .combo-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #bb86fc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .combo-title i {
      margin-right: 8px;
      color: #ffd600;
    }
    
    .combo-numbers {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }
    
    .combo-sum {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
      color: #ffd600;
      font-weight: 500;
    }
    
    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 18px;
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.1);
    }
    
    .stat-title {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 12px;
      color: #bb86fc;
      text-align: center;
    }
    
    .stat-content {
      font-size: 18px;
      font-weight: 700;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .history-count {
      background: #ff4081;
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin-left: 10px;
    }
    
    .footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .feature-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .feature-icon {
      font-size: 40px;
      color: #ffd600;
      margin-bottom: 15px;
    }
    
    .feature-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .feature-desc {
      font-size: 15px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .store-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .store-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      transition: all 0.3s;
    }
    
    .store-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    
    .store-name {
      font-weight: 700;
      margin-bottom: 5px;
      color: #ffd600;
    }
    
    .store-location {
      opacity: 0.9;
      font-size: 14px;
    }
    
    .filter-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    
    .filter-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    
    .filter-title {
      font-size: 15px;
      margin-bottom: 8px;
      color: #bb86fc;
    }
    
    .filter-value {
      font-size: 17px;
      font-weight: 700;
    }
    
    @media (max-width: 768px) {
      .result-grid, .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .btn {
        width: 100%;
        padding: 14px 20px;
        font-size: 16px;
      }
      
      .logo {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .number-ball {
        width: 38px;
        height: 38px;
        font-size: 16px;
      }
      
      .bonus-ball {
        width: 38px;
        height: 38px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-dice"></i>로또 강력추천
      </div>
      <div class="subtitle">
        AI 분석 기반의 당첨 확률이 높은 로또 번호를 추천해 드립니다
      </div>
    </header>
    
    <div class="card">
      <h2 class="section-title">
        <i class="fas fa-trophy"></i> 최신 회차 당첨번호
      </h2>
      
      <div class="control-group">
        <div class="control-item">
          <div class="stat-card">
            <div class="stat-title">1177회 당첨번호</div>
            <div class="stat-content">
              <span class="number-ball ball-3">3</span>
              <span class="number-ball ball-3">7</span>
              <span class="number-ball ball-1">15</span>
              <span class="number-ball ball-1">16</span>
              <span class="number-ball ball-1">19</span>
              <span class="number-ball ball-4">43</span>
              <span class="number-ball bonus-ball">21</span>
            </div>
          </div>
        </div>
        
        <div class="control-item">
          <div class="stat-card">
            <div class="stat-title">다음 추첨일</div>
            <div class="stat-content" id="nextDrawDate">
              2025년 6월 28일
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <h2 class="section-title">
        <i class="fas fa-sliders-h"></i> 번호 생성 설정
      </h2>
      
      <div class="filter-options">
        <div class="filter-item">
          <div class="filter-title">생성할 조합 수</div>
          <select id="comboCount" class="filter-value">
            <option value="5">5 조합</option>
            <option value="10" selected>10 조합</option>
            <option value="15">15 조합</option>
            <option value="20">20 조합</option>
          </select>
        </div>
        
        <div class="filter-item">
          <div class="filter-title">합계 범위</div>
          <div class="filter-value">135 ~ 175</div>
        </div>
        
        <div class="filter-item">
          <div class="filter-title">핫 넘버</div>
          <div class="filter-value">7, 15, 23, 28, 35</div>
        </div>
        
        <div class="filter-item">
          <div class="filter-title">콜드 넘버</div>
          <div class="filter-value">2, 41, 45</div>
        </div>
      </div>
      
      <div class="btn-group">
        <button class="btn" onclick="generateNumbers()">
          <i class="fas fa-magic"></i> 강력추천 생성
        </button>
        <button class="btn" onclick="saveCombinations()">
          <i class="fas fa-save"></i> 조합 저장하기
        </button>
      </div>
    </div>
    
    <div class="card">
      <h2 class="section-title">
        <i class="fas fa-ticket-alt"></i> 생성된 번호 조합
      </h2>
      
      <div class="result-grid" id="results">
        <!-- 결과가 여기에 동적으로 생성됩니다 -->
      </div>
    </div>
    
    <div class="card">
      <h2 class="section-title">
        <i class="fas fa-history"></i> 저장된 조합 <span class="history-count">0</span>
      </h2>
      
      <div class="result-grid" id="history">
        <!-- 저장된 결과가 여기에 동적으로 생성됩니다 -->
      </div>
    </div>
    
    <div class="footer">
      <p>© 2023 로또 강력추천. 모든 권리 보유.</p>
      <p>이 서비스는 오락 목적으로만 제공되며, 실제 당첨을 보장하지 않습니다.</p>
    </div>
  </div>

  <script>
    // 로또 데이터와 설정
    const lottoConfig = {
      hotNumbers: [7, 15, 23, 28, 35, 40, 12, 19, 27, 33],
      coldNumbers: [2, 41, 45],
      sumRange: { min: 135, max: 175 }
    };
    
    let savedCombinations = JSON.parse(localStorage.getItem('lottoCombinations')) || [];
    
    // DOM 로드 시 실행
    document.addEventListener('DOMContentLoaded', () => {
      updateHistoryCount();
      generateNumbers();
    });
    
    // 번호 생성 함수
    function generateNumbers() {
      const count = parseInt(document.getElementById('comboCount').value);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      
      for (let i = 0; i < count; i++) {
        const numbers = generatePowerLottoNumbers();
        displayComboCard(numbers, i+1, '강력추천 조합');
      }
      
      showNotification('강력추천 번호 조합이 생성되었습니다!');
    }
    
    // 번호 조합 카드 표시
    function displayComboCard(numbers, index, type) {
      const ballElements = numbers.map(num => {
        // 실제 로또 색상 규칙 적용
        let ballClass;
        if (num <= 10) ballClass = "ball-1"; // 노랑 (1-10)
        else if (num <= 20) ballClass = "ball-2"; // 파랑 (11-20)
        else if (num <= 30) ballClass = "ball-3"; // 빨강 (21-30)
        else if (num <= 40) ballClass = "ball-4"; // 회색 (31-40)
        else ballClass = "ball-5"; // 초록 (41-45)
        
        return `<span class="number-ball ${ballClass}">${num}</span>`;
      }).join('');
      
      const sum = numbers.reduce((a, b) => a + b, 0);
      
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML += `
        <div class="combo-card">
          <div class="combo-title"><i class="fas fa-crown"></i> ${type} ${index}</div>
          <div class="combo-numbers">${ballElements}</div>
          <div class="combo-sum">합계: ${sum}점</div>
        </div>
      `;
    }
    
    // 강력추천 로또 번호 생성 (통계 기반)
    function generatePowerLottoNumbers() {
      const hotNumbers = lottoConfig.hotNumbers;
      const numbers = [];
      
      // 핫 넘버 3~4개 선택
      const hotCount = Math.floor(Math.random() * 2) + 3;
      const shuffledHot = [...hotNumbers].sort(() => 0.5 - Math.random());
      for (let i = 0; i < hotCount; i++) {
        if (shuffledHot.length > 0) {
          numbers.push(shuffledHot.pop());
        }
      }
      
      // 나머지 번호 채우기
      while (numbers.length < 6) {
        const num = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(num) && !lottoConfig.coldNumbers.includes(num)) {
          numbers.push(num);
        }
      }
      
      // 합계 조정 (135~175 범위)
      const sum = numbers.reduce((a, b) => a + b, 0);
      if (sum < lottoConfig.sumRange.min || sum > lottoConfig.sumRange.max) {
        return generatePowerLottoNumbers();
      }
      
      return numbers.sort((a, b) => a - b);
    }
    
    // 조합 저장 기능
    function saveCombinations() {
      const comboCards = document.querySelectorAll('#results .combo-card');
      if (comboCards.length === 0) {
        showNotification('먼저 번호를 생성해 주세요!');
        return;
      }
      
      comboCards.forEach(card => {
        const numbers = Array.from(card.querySelectorAll('.number-ball'))
          .map(ball => parseInt(ball.textContent));
        
        // 중복 저장 방지
        const isDuplicate = savedCombinations.some(combo => 
          combo.join(',') === numbers.join(',')
        );
        
        if (!isDuplicate) {
          savedCombinations.push(numbers);
        }
      });
      
      localStorage.setItem('lottoCombinations', JSON.stringify(savedCombinations));
      loadSavedCombinations();
      showNotification('선택된 조합이 저장되었습니다!');
    }
    
    // 저장된 조합 로드
    function loadSavedCombinations() {
      const historyDiv = document.getElementById('history');
      const historyCount = document.querySelector('.history-count');
      
      historyDiv.innerHTML = '';
      historyCount.textContent = savedCombinations.length;
      
      if (savedCombinations.length === 0) {
        historyDiv.innerHTML = '<p class="combo-sum">저장된 조합이 없습니다</p>';
        return;
      }
      
      savedCombinations.forEach((numbers, index) => {
        const ballElements = numbers.map(num => {
          let ballClass;
          if (num <= 10) ballClass = "ball-1";
          else if (num <= 20) ballClass = "ball-2";
          else if (num <= 30) ballClass = "ball-3";
          else if (num <= 40) ballClass = "ball-4";
          else ballClass = "ball-5";
          
          return `<span class="number-ball ${ballClass}">${num}</span>`;
        }).join('');
        
        const sum = numbers.reduce((a, b) => a + b, 0);
        
        historyDiv.innerHTML += `
          <div class="combo-card">
            <div class="combo-title"><i class="fas fa-star"></i> 저장된 조합 ${index+1}</div>
            <div class="combo-numbers">${ballElements}</div>
            <div class="combo-sum">합계: ${sum}점</div>
            <div style="text-align: center; margin-top: 10px;">
              <button class="btn" onclick="deleteCombination(${index})" style="padding: 8px 15px; font-size: 14px;">
                <i class="fas fa-trash"></i> 삭제
              </button>
            </div>
          </div>
        `;
      });
    }
    
    // 조합 삭제
    function deleteCombination(index) {
      savedCombinations.splice(index, 1);
      localStorage.setItem('lottoCombinations', JSON.stringify(savedCombinations));
      loadSavedCombinations();
      showNotification('조합이 삭제되었습니다.');
    }
    
    // 저장된 조합 수 업데이트
    function updateHistoryCount() {
      const historyCount = document.querySelector('.history-count');
      historyCount.textContent = savedCombinations.length;
      loadSavedCombinations();
    }
    
    // 알림 표시
    function showNotification(message) {
      // 알림 요소 생성
      const notification = document.createElement('div');
      notification.innerHTML = `
        <div style="
          position: fixed;
          top: 20px;
          right: 20px;
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 15px 25px;
          border-radius: 10px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
          z-index: 1000;
          animation: slideIn 0.3s, fadeOut 0.3s 2.7s;
          border-left: 4px solid #ffd600;
        ">
          <i class="fas fa-check-circle" style="color: #4caf50; margin-right: 10px;"></i>
          ${message}
        </div>
      `;
      
      document.body.appendChild(notification);
      
      // 3초 후 알림 제거
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
    
    // 페이지 로드 시 기본 번호 생성
    window.onload = function() {
      generateNumbers();
    };
  </script>
</body>
</html>
