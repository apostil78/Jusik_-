      {drawNo: 1170, numbers: [3,13,28,34,38,42], bonus: 25},
      {drawNo: 1171, numbers: [3,6,7,11,12,17], bonus: 19},
      {drawNo: 1172, numbers: [7,9,24,40,42,44], bonus: 45},
      {drawNo: 1173, numbers: [1,5,18,20,30,35], bonus: 3},
      {drawNo: 1174, numbers: [8,11,14,17,36,39], bonus: 22},
      {drawNo: 1175, numbers: [3,4,6,8,32,42], bonus: 31},
      {drawNo: 1176, numbers: [7,9,11,21,30,35], bonus: 29},
      {drawNo: 1177, numbers: [3,7,15,16,19,43], bonus: 21}
    ];

    let savedCombinations = JSON.parse(localStorage.getItem('lottoCombinations')) || [];
    let analysisResults = {};

    // DOM 로드 완료 시 실행
    document.addEventListener('DOMContentLoaded', () => {
      analysisResults = analyzeHistory();
      loadSavedCombinations();
      updateStats();
    });

    // 당첨번호 분석 함수 (최근 100회)
    function analyzeHistory() {
      // 최근 100회 데이터 추출
      const recentHistory = lottoHistory.slice(-100);
      
      const numberStats = Array(45).fill(0);
      const evenOddStats = {even: 0, odd: 0};
      const rangeStats = Array(5).fill(0);
      const sumStats = {min: 999, max: 0, total: 0, counts: Array(300).fill(0)};
      const consecutiveStats = Array(4).fill(0); // 연속번호 개수 분포
      const sums = [];
      
      recentHistory.forEach(draw => {
        // 번호 출현 빈도
        draw.numbers.forEach(num => {
          numberStats[num-1]++;
          evenOddStats[num % 2 === 0 ? 'even' : 'odd']++;
          rangeStats[Math.floor((num-1)/10)]++;
        });
        
        // 번호 합계 분석
        const sum = draw.numbers.reduce((a,b) => a+b, 0);
        sums.push(sum);
        sumStats.total += sum;
        sumStats.min = Math.min(sumStats.min, sum);
        sumStats.max = Math.max(sumStats.max, sum);
        sumStats.counts[sum] = (sumStats.counts[sum] || 0) + 1;
        
        // 연속 번호 분석
        const sorted = [...draw.numbers].sort((a,b) => a-b);
        let consecutive = 0;
        for (let i = 1; i < sorted.length; i++) {
          if (sorted[i] === sorted[i-1] + 1) consecutive++;
        }
        consecutiveStats[Math.min(consecutive, 3)]++;
      });
      
      // 평균 계산
      sumStats.avg = Math.round(sumStats.total / recentHistory.length);
      
      // 합계 범위 계산 (최근 100회 데이터 기반)
      const sortedSums = [...sums].sort((a, b) => a - b);
      const lowerBound = sortedSums[Math.floor(sortedSums.length * 0.15)]; // 하위 15%
      const upperBound = sortedSums[Math.ceil(sortedSums.length * 0.85)]; // 상위 15%
      
      return {
        hotNumbers: getTopNumbers(numberStats, 15),
        coldNumbers: getBottomNumbers(numberStats, 15),
        evenOddRatio: evenOddStats,
        rangeDistribution: rangeStats,
        sumStats: {
          ...sumStats,
          dynamicMin: Math.max(100, lowerBound - 10),
          dynamicMax: Math.min(170, upperBound + 10)
        },
        consecutiveStats: consecutiveStats,
        numberFrequencies: numberStats
      };
    }

    // 상위/하위 번호 추출 함수
    function getTopNumbers(stats, count) {
      return stats.map((count, num) => ({num: num+1, count}))
        .sort((a,b) => b.count - a.count)
        .slice(0, count)
        .map(item => item.num);
    }

    function getBottomNumbers(stats, count) {
      return stats.map((count, num) => ({num: num+1, count}))
        .sort((a,b) => a.count - b.count)
        .slice(0, count)
        .map(item => item.num);
    }

    // 번호 생성 함수 - 강력추천 모드 (모든 필터 적용)
    function generateNumbers() {
      const count = parseInt(document.getElementById('comboCount').value);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      
      // 모든 필터 적용 (강력추천 모드)
      const useEvenOdd = true;
      const useHotCold = true;
      const useRange = true;
      const useSum = true;
      const useConsecutive = true;
      
      for (let i = 0; i < count; i++) {
        let numbers;
        let isValid = false;
        let attempts = 0;
        
        while (!isValid && attempts < 100) {
          numbers = generateSingleNumberSet(useEvenOdd, useHotCold, useRange);
          isValid = validateNumberSet(numbers, useSum, useConsecutive);
          attempts++;
        }
        
        if (!isValid) {
          numbers = generateFallbackNumberSet();
        }
        
        const ballElements = numbers.map(n => 
          `<div class="number-ball n${Math.ceil(n/10)}">${n}</div>`
        ).join('');
        
        resultsDiv.innerHTML += `
          <div class="combo-card">
            <div class="combo-card-title"><i>✨</i> 강력추천 조합 ${i+1}</div>
            <div class="numbers">${ballElements}</div>
          </div>
        `;
      }
      
      updateStats();
    }

    // 단일 번호 세트 생성 (강력추천 모드)
    function generateSingleNumberSet(useEvenOdd, useHotCold, useRange) {
      const numbers = [];
      const analysis = analysisResults;
      
      // 1. 짝/홀 비율 결정 (3:3 또는 4:2)
      let evenCount, oddCount;
      if (useEvenOdd) {
        const totalEven = analysis.evenOddRatio.even;
        const totalOdd = analysis.evenOddRatio.odd;
        const evenRatio = totalEven / (totalEven + totalOdd);
        
        if (Math.random() < evenRatio) {
          evenCount = Math.random() > 0.5 ? 3 : 4;
        } else {
          evenCount = Math.random() > 0.5 ? 2 : 3;
        }
        oddCount = 6 - evenCount;
      } else {
        evenCount = 0;
        oddCount = 0;
      }
      
      // 2. 핫/콜드 넘버 선택
      if (useHotCold) {
        const hotCount = Math.floor(Math.random() * 2) + 3; // 3~4개
        const coldCount = 6 - hotCount;
        
        const hotPool = [...analysis.hotNumbers].sort(() => 0.5 - Math.random());
        const coldPool = [...analysis.coldNumbers].sort(() => 0.5 - Math.random());
        
        // 짝수 핫 넘버
        const hotEven = hotPool.filter(n => n % 2 === 0);
        while (numbers.filter(n => n % 2 === 0).length < evenCount && hotEven.length > 0) {
          const num = hotEven.pop();
          if (!numbers.includes(num)) numbers.push(num);
        }
        
        // 홀수 핫 넘버
        const hotOdd = hotPool.filter(n => n % 2 === 1);
        while (numbers.filter(n => n % 2 === 1).length < oddCount && hotOdd.length > 0) {
          const num = hotOdd.pop();
          if (!numbers.includes(num)) numbers.push(num);
        }
        
        // 짝수 콜드 넘버
        const coldEven = coldPool.filter(n => n % 2 === 0);
        while (numbers.filter(n => n % 2 === 0).length < evenCount && coldEven.length > 0) {
          const num = coldEven.pop();
          if (!numbers.includes(num)) numbers.push(num);
        }
        
        // 홀수 콜드 넘버
        const coldOdd = coldPool.filter(n => n % 2 === 1);
        while (numbers.filter(n => n % 2 === 1).length < oddCount && coldOdd.length > 0) {
          const num = coldOdd.pop();
          if (!numbers.includes(num)) numbers.push(num);
        }
      }
      
      // 3. 번호대 분포 조정
      if (useRange) {
        const rangeTargets = [...analysis.rangeDistribution]
          .map((count, i) => ({range: i, count}))
          .sort((a,b) => b.count - a.count)
          .slice(0, 3);
        
        rangeTargets.forEach(target => {
          const rangeStart = target.range * 10 + 1;
          const rangeEnd = rangeStart + 9;
          const needed = Math.ceil(6 * (target.count / analysis.rangeDistribution.reduce((a,b)=>a+b,0)));
          
          for (let i = 0; i < needed && numbers.length < 6; i++) {
            const num = Math.floor(Math.random() * 10) + rangeStart;
            if (!numbers.includes(num)) numbers.push(num);
          }
        });
      }
      
      // 4. 부족한 번호는 랜덤으로 채움
      while (numbers.length < 6) {
        const num = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(num)) {
          if (useEvenOdd) {
            const isEven = num % 2 === 0;
            if ((isEven && numbers.filter(n => n % 2 === 0).length < evenCount) || 
                (!isEven && numbers.filter(n => n % 2 === 1).length < oddCount)) {
              numbers.push(num);
            }
          } else {
            numbers.push(num);
          }
        }
      }
      
      return numbers.sort((a, b) => a - b);
    }

    // 번호 세트 유효성 검사 (강력추천 모드)
    function validateNumberSet(numbers, useSum, useConsecutive) {
      // 1. 합계 검사 (최근 100회 데이터 기반 동적 범위)
      if (useSum) {
        const sum = numbers.reduce((a,b) => a+b, 0);
        if (sum < analysisResults.sumStats.dynamicMin || sum > analysisResults.sumStats.dynamicMax) return false;
      }
      
      // 2. 연속 번호 검사
      if (useConsecutive) {
        const sorted = [...numbers].sort((a,b) => a-b);
        let consecutive = 0;
        for (let i = 1; i < sorted.length; i++) {
          if (sorted[i] === sorted[i-1] + 1) consecutive++;
          if (consecutive > 2) return false; // 연속번호 3개 이상 불가
        }
      }
      
      return true;
    }

    // 대체 번호 생성 (필터 조건을 충족하지 못할 경우)
    function generateFallbackNumberSet() {
      const numbers = [];
      while (numbers.length < 6) {
        const num = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(num)) numbers.push(num);
      }
      return numbers.sort((a, b) => a - b);
    }

    // 통계 업데이트
    function updateStats() {
      const statContent = document.getElementById('statContent');
      const analysis = analysisResults;
      
      if (!analysis) return;
      
      // 핫 넘버
      const hotNumbers = analysis.hotNumbers.map(n => 
        `<div class="number-ball n${Math.ceil(n/10)}">${n}</div>`
      ).join('');
      
      // 콜드 넘버
      const coldNumbers = analysis.coldNumbers.map(n => 
        `<div class="number-ball n${Math.ceil(n/10)}">${n}</div>`
      ).join('');
      
      // 번호대 분포
      const totalRangeCount = analysis.rangeDistribution.reduce((a, b) => a + b, 0);
      const rangeDistribution = analysis.rangeDistribution.map((count, i) => {
        const percent = Math.round(count / totalRangeCount * 100);
        return `
          <div class="stat-item">
            <div>${i*10+1}~${i*10+10}번대: ${count}회 (${percent}%)</div>
            <div class="progress-bar">
              <div class="progress" style="width: ${percent}%"></div>
            </div>
          </div>
        `;
      }).join('');
      
      // 합계 범위
      const sumRange = `최근 100회 분석: ${analysis.sumStats.dynamicMin} ~ ${analysis.sumStats.dynamicMax} (평균: ${analysis.sumStats.avg})`;
      
      // 짝/홀 비율
      const total = analysis.evenOddRatio.even + analysis.evenOddRatio.odd;
      const evenPercent = Math.round(analysis.evenOddRatio.even / total * 100);
      const oddPercent = Math.round(analysis.evenOddRatio.odd / total * 100);
      
      statContent.innerHTML = `
        <div class="stat-grid">
          <div class="stat-item">
            <div class="stat-title">🔥 핫 넘버 (최근 100회 자주 나온 번호)</div>
            <div class="stat-content" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">${hotNumbers}</div>
          </div>
          
          <div class="stat-item">
            <div class="stat-title">❄️ 콜드 넘버 (최근 100회 드물게 나온 번호)</div>
            <div class="stat-content" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">${coldNumbers}</div>
          </div>
          
          <div class="stat-item">
            <div class="stat-title">📊 번호대 분포 (최근 100회)</div>
            <div class="stat-content">${rangeDistribution}</div>
          </div>
          
          <div class="stat-item">
            <div class="stat-title">🧮 합계 범위 (최근 100회 분석 기반)</div>
            <div class="stat-content">${sumRange}</div>
          </div>
          
          <div class="stat-item">
            <div class="stat-title">🎲 짝/홀 비율</div>
            <div class="stat-content">
              <div>짝수: ${analysis.evenOddRatio.even}회 (${evenPercent}%)</div>
              <div class="progress-bar">
                <div class="progress" style="width: ${evenPercent}%"></div>
              </div>
              <div style="margin-top: 15px">홀수: ${analysis.evenOddRatio.odd}회 (${oddPercent}%)</div>
              <div class="progress-bar">
                <div class="progress" style="width: ${oddPercent}%"></div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // 조합 저장 기능
    function saveCombinations() {
      const comboCards = document.querySelectorAll('.combo-card');
      if (comboCards.length === 0) {
        alert('먼저 번호를 생성해 주세요!');
        return;
      }
      
      comboCards.forEach(card => {
        const numbers = Array.from(card.querySelectorAll('.number-ball'))
          .map(ball => parseInt(ball.textContent));
        
        // 중복 저장 방지
        const isDuplicate = savedCombinations.some(combo => 
          combo.join(',') === numbers.join(',')
        );
        
        if (!isDuplicate) {
          savedCombinations.push(numbers);
        }
      });
      
      localStorage.setItem('lottoCombinations', JSON.stringify(savedCombinations));
      loadSavedCombinations();
      alert('선택된 조합이 저장되었습니다!');
    }

    // 저장된 조합 로드
    function loadSavedCombinations() {
      const historyDiv = document.getElementById('history');
      const historyCount = document.getElementById('historyCount');
      
      historyDiv.innerHTML = '';
      historyCount.textContent = savedCombinations.length;
      
      if (savedCombinations.length === 0) {
        historyDiv.innerHTML = '<p>저장된 조합이 없습니다</p>';
        return;
      }
      
      savedCombinations.forEach((numbers, index) => {
        const ballElements = numbers.map(n => 
          `<div class="number-ball n${Math.ceil(n/10)}">${n}</div>`
        ).join('');
        
        historyDiv.innerHTML += `
          <div class="combo-card">
            <div class="combo-card-title"><i>📌</i> 저장된 조합 ${index+1}</div>
            <div class="numbers">${ballElements}</div>
            <div class="action-buttons">
              <button class="delete-btn" onclick="deleteCombination(${index})">
                삭제
              </button>
            </div>
          </div>
        `;
      });
    }

    // 조합 삭제
    function deleteCombination(index) {
      savedCombinations.splice(index, 1);
      localStorage.setItem('lottoCombinations', JSON.stringify(savedCombinations));
      loadSavedCombinations();
    }

    // 전체 삭제
    function clearAll() {
      if (confirm('저장된 모든 조합을 삭제하시겠습니까?')) {
        savedCombinations = [];
        localStorage.removeItem('lottoCombinations'));
        loadSavedCombinations();
      }
    }
  </script>
