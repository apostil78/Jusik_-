<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>두리의 로또 추천기</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #f5faff; }
    .box { background: #fff; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px #ccc; }
    .numbers { font-size: 20px; margin: 10px 0; font-weight: bold; color: #0033cc; }
    button, select { padding: 10px 15px; font-size: 16px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .label { font-size: 16px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>🎯 로또 추천 번호 (정밀 필터 적용)</h2>
    <label for="comboCount" class="label">추천 조합 수:</label>
    <select id="comboCount">
      <!-- 1~100 조합 선택 -->
      <script>
        for (let i = 1; i <= 100; i++) {
          document.write(`<option value="${i}">${i} 조합</option>`);
        }
      </script>
    </select>
    <br>
    <button onclick="generateMultiple()">추천번호 받기</button>
    <button onclick="window.print()">🖨 인쇄하기</button>
    <div id="results"></div>
  </div>

  <script>
    const hotBalls = [6, 9, 16, 21, 25, 29, 35, 36, 37, 44];
    const coldBalls = [1, 2, 12, 13, 14, 17, 23, 28, 33, 38];

    function countIncluded(target, arr) {
      return arr.filter(n => target.includes(n)).length;
    }

    function countConsecutive(arr) {
      let count = 0;
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] === arr[i - 1] + 1) count++;
      }
      return count;
    }

    function generateFilteredLotto() {
      let result = [];
      while (true) {
        let nums = [];
        while (nums.length < 6) {
          let n = Math.floor(Math.random() * 45) + 1;
          if (!nums.includes(n)) nums.push(n);
        }
        nums.sort((a, b) => a - b);

        let hotCount = countIncluded(nums, hotBalls);
        let coldCount = countIncluded(nums, coldBalls);
        let even = nums.filter(n => n % 2 === 0).length;
        let consecutive = countConsecutive(nums);

        if (hotCount >= 2 && hotCount <= 3 && coldCount <= 1 && (even >= 2 && even <= 4) && consecutive <= 1) {
          result = nums;
          break;
        }
      }
      return result;
    }

    function generateMultiple() {
      const count = parseInt(document.getElementById("comboCount").value);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      for (let i = 0; i < count; i++) {
        let nums = generateFilteredLotto();
        let div = document.createElement("div");
        div.className = "numbers";
        div.textContent = (i+1) + "번 조합: " + nums.join(" ");
        resultsDiv.appendChild(div);
      }
    }
  </script>
</body>
</html>
